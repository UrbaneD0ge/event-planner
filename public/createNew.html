<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Party Planner</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script>
    $(function() {
      var dateFormat = "mm/dd/yy",
        from = $( "#from" )
          .datepicker({
            defaultDate: "+1w",
            changeMonth: true,
            numberOfMonths: 1
          })
          .on( "change", function() {
            to.datepicker( "option", "minDate", getDate( this ) );
          }),
        to = $( "#to" ).datepicker({
          defaultDate: "+1w",
          changeMonth: true,
          numberOfMonths: 1
        })
        .on( "change", function() {
          from.datepicker( "option", "maxDate", getDate( this ) );
        });
   
      function getDate( element ) {
        var date;
        try {
          date = $.datepicker.parseDate( dateFormat, element.value );
        } catch( error ) {
          date = null;
        }
   
        return date;
      }
    } );
    </script>
  </head>

  <body class="text-center">
    <main class="mb-3">

      <!-- All pages inside login -->
<div class="title">
  <h1> <img src='./assets/noun_Party_98497.png' id="logo"></img> Party Planner</h1>
</div>

      <!-- CreateNew Page -->
      <div class="container-fluid homepage">
        <div class="row align-items-start">
          <nav class="col-2 bg-light homepage p-2">
            <h2> Navigation </h2>
            <!-- {{#if logged_in}}
              <script src='/js/logout.js'></script>
            {{/if}} -->
          </nav>
          <form class="col p-4" autocomplete="off">
           <h2>Create New Event</h2>
           <div class="mb-3">
            <label for="eventTitle" class="form-label">Event Title</label>
            <input type="text" class="form-control" id="eventTitle" placeholder="Ex: Birthday Bash!">
            <label for="eventLoc" class="form-label">Location</label>
            <input type="text" class="form-control" id="eventLoc" placeholder="Ex: Atlanta, GA">
        </div>
        <div class="mb-3">
            <label for="eventDescription" class="form-label">Description</label>
            <textarea class="form-control" id="eventDescription" rows="4" placeholder="Tell people about the event, what to bring, what to wear, etc..."></textarea>
        </div>
        <!-- datePicker -->
        <div class="container">
          <div class="row">
            <label for="from" class="form-label">From</label>
            <input type="text" id="from" name="from" class="form-control col">
            <label for="to">To</label>
            <input type="text" id="to" name="to" class="form-control col">
          </div>
        </div>
      </form>
          <aside class="col-2 bg-light homepage p-2">
            <h2>My RSVPs</h2>
          </aside>
        </div>
      <!-- end CreateNew Page -->
<!-- end logged in pages -->
    </main>

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Party Planner</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="container text-center">
    <!-- Login page, logo and form -->
    <main class="mb-3">
      <img
        src="./assets/noun_Party_98497.png"
        alt="Party by Tommy Lau from the Noun Project"
        class="mb-4"
        alt
        width="140"
        height="140"
      />
      <form class="row">
        <div class="col-md mb-3">
          <h1>Login</h1>
          <input
            type="email"
            class="form-control"
            id="loginEmail"
            placeholder="name@example.com"
          />
          <label for="loginEmail">Email address</label>
          <input
            type="password"
            class="form-control"
            id="loginPassword"
            placeholder="Password"
          />
          <label for="loginPassword">Password</label>
          <br />
          <button class="btn btn-light" type="submit">Button</button>
        </div>
        <div class="col-md mb-3">
          <h1>Sign Up</h1>
          <input
            type="email"
            class="form-control"
            id="signupEmail"
            placeholder="name@example.com"
          />
          <label for="signupEmail">Email address</label>
          <input
            type="password"
            class="form-control"
            id="signupPassword"
            placeholder="Password"
          />
          <label for="signupPassword">Password</label>
          <input
            type="name"
            class="form-control"
            id="signupName"
            placeholder="John Doe"
          />
          <label for="signupName">Name</label> <br />
          <button class="btn btn-light" type="submit">Button</button>
        </div>
      </form>
      <!-- end login -->
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
